language: python

sudo: false

python:
  - "2.7"
  - "3.2"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "nightly"
addons:
    apt:
        packages:
          - gfortran
          - libopenblas-dev
          - liblapack-dev
# command to install dependencies
install:
    - travis_wait 30 pip install -r requirements.txt
    - pip install sphinx
# command to run tests
script: python -m unittest discover
deploy:
    provider: pypi
    user: ibaidev
    password:
        secure: 
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
        branch: master
        python: "3.5"
